<!DOCTYPE html>
<html lang="en">
<head>

    <title>HOME</title>
    <style>
        td{
            border: solid black 1px
        }
        th{
            border: solid black 1px
        }
    </style>
    {%load static%}
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" name="roll_no" id="">

    <table>

            <th>NAME</th>
            <th>AGE</th>
        </tr>
        {% for std in student %}

        <td>{{std.name_no}}</td>
        <td>{{std.name}}</td>
        <td>{{std.age}}</td>
        <td><a href="edit/{{std.pk}}">edit</a></td>
        <!-- <td><a href="edit/{{std.pk}}">edit</a></td> -->
    </tr>
    {% endfor %}
    </table>
